<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Мой Бюджет</title>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="sub-container">
                <div class="total-amount-container">
                    <h3>Бюджет</h3>
                    <input type="number" id="total-amount" placeholder="Введите сумму">
                    <button class="submit" id="total-amount-button">Добавить</button>
                </div>

                <div class="user-amount-container">
                    <h3>Траты</h3>
                    <input type="text" class="product-title" id="product-title" placeholder="Введите товар или услугу">
                    <input type="number" id="user-amount" placeholder="Введите стоимость">
                    <button class="submit" id="check-amount">Добавить</button>
                </div>
            </div>
            
            <div class="output-container flex-space">
                <div>
                    <p>Обший Бюджет</p>
                    <span id="amount">
                        0
                    </span>
                </div>
                <div>
                    <p>Расходы</p>
                    <span id="expenditure-value">
                        0
                    </span>
                </div>
                <div>
                    <p>Баланс</p>
                    <span id="balance-amount">
                        0
                    </span>
                </div>
            </div>
        </div>

        <div class="list">
            <h3>Лист трат</h3>
            <div class="list-container" id="list"></div>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
